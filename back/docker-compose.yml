version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/student_registration
      - JWT_SECRET=${JWT_SECRET:-change_me}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - PORT=5000
      - NODE_ENV=production
    depends_on:
      - mongo
    restart: unless-stopped
    volumes:
      - ./:/usr/src/app:ro

  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
